<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card-container">
      <div class="profile-card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile Picture"
          class="profile-image"
        />
        <h2 class="profile-name">Jessica Randall</h2>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>

        <div class="button-container">
          <button class="profile-button">GitHub</button>
          <button class="profile-button">Frontend Mentor</button>
          <button class="profile-button">LinkedIn</button>
          <button class="profile-button">Twitter</button>
          <button class="profile-button">Instagram</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Anand-ui45?tab=repositories" target="_blank"
        >Anand</a
      >.
    </div>
  </body>
</html>
